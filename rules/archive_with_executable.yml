name: "KH_Inbound archive containing executable"
description: "Inbound email with an archive attachment that contains an executable file."
type: rule
severity: high

source: |
  type.inbound
  and any(attachments,
    .file_extension in~ $file_extensions_common_archives
    and any(file.explode(.),
      .file_extension in~ $file_extensions_executables
    )
  )
