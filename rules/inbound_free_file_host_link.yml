name: "KH_Inbound free file host link (robust)"
description: "Inbound email contains a link to a known free file hosting service."
type: rule
severity: medium

source: |
  type.inbound
  and any(body.links,
    .href_url.domain.domain in $free_file_hosts
    or .href_url.domain.root_domain in $free_file_hosts
  )
