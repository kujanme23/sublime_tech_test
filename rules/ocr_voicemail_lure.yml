name: "Inbound OCR password reset lure"
description: "Inbound message contains an image with OCR text indicating a password reset or expiration lure."
type: rule
severity: medium

source: |
  type.inbound
  and any(attachments,
    .file_extension in~ ("png", "jpg", "jpeg")
    and any(file.explode(.),
      any(strings.icontains(.scan.ocr.raw), ["password", "credentials"])
      and any(strings.icontains(.scan.ocr.raw), ["expire", "reset", "update"])
    )
  )
